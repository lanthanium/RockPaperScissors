<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class = "buttons">
        <button type = "button" class = "Rock">Rock</button>
        <button type = "button" class = "Paper">Paper</button>
        <button type = "button" class = "Scissors">Scissors</button>
    </div>
    <div class = "reset">
        <button class = "buttonReset">Reset</button>
    </div>
    <div class = "scoreBoard">
        <div id = "user" class = "user"></div>
        <div id = "computer" class = "computer"></div>
        <div id = "round" class = "round"></div>
        <div id = "result" class = "results"></div>
    </div>
    <div class = "choiceContainer">
        <div class = "choices">
            <div class = "userChoice">You Chose: </div>
            <div class = "pcChoice">Computer Chose: </div>
        </div>
        <div class = "outputChoice">
            <div class = "userOutput">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
            <div class = "pcOutput">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
        </div>
    </div>

    <div class = "footer"> Copyright Â© Lanthanium 2021 </div>
    <script src = "RPS.js"></script>
</body>
</html>
